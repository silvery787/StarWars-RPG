<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

  	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class = "row">
	
			<div class="col-7">

				<div class="row">
					<div class="col-12" id="divArena">
						<div class="row">
							<div class="col-12" id="divInstructions"></div>
						</div>
						<div class="row justify-content_center arena">
							<div class="col-4" id="divMainChar"></div>
							<div class="col-4">
								<div id="btn_attack"><img src="assets/images/swords2.jpg" class="img-fluid"></div>
							</div>
							<div class="col-4" id="divDefChar"></div>
						</div>
						<div class="row justify-content_center">
							<div class="col-12" id="divBattleLog"></div>
						</div>
					</div>
				</div>

				<div class="row justify-content_center">
					<div class="col-12" id="div_restart">
						<button id="btn_restart">Restart</button>
					</div>
				</div>

			</div>


			<div class="col-4 offset-1">
				<div class="row justify-content_center">
					<div class="col-12" id="divTitle">
						<img src="assets/images/logo.png" class="img-fluid" alt="STAR WARS">
					</div>
				</div>
				<div class="row">
					<div class="col-12" id="divCharList"></div>
				</div>
			</div>

		</div>		
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
